<div class="modal fade" id="modal-owned-product-{{ user_product.id }}" tabindex="-1" aria-labelledby="modal-more-info-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-more-info-title">{{ user_product.name }}</h5>
        </div>
        <div class="modal-body">
            Are you sure to sell {{ user_product.name }} for {{ user_product.price }}?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <form class="" method="post">
                {{ sale_form.hidden_tag() }}
                <input name="owned_product" type="hidden" value="{{user_product.id}}">
                {{ sale_form.submit(class='btn btn-outline-danger', value='Sell') }}
            </form>
        </div>
    </div>
  </div>
</div>
